<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe6e6;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #ff4d4d;
        }
        .cat-image {
            width: 300px;
            height: 300px;
            margin: 20px 0;
        }
        .buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        #yesBtn {
            background-color: #4CAF50;
            color: white;
        }
        #noBtn {
            background-color: #f44336;
            color: white;
        }
        .hidden {
            display: none;
        }
        .love-note {
            font-style: italic;
            color: #ff4d4d;
            margin-top: 20px;
        }
        #suspiciousCat {
            position: fixed;
            top: 500px;
            right: 150px;
            z-index: 1000;
            transition: opacity 0.3s ease-in-out;
}

.hidden {
    opacity: 0;
    pointer-events: none;
}

        #surprisedCat {
    position: fixed;
    top: 500px;
    left: 150px;
    z-index: 1000;
    transition: opacity 0.3s ease-in-out;
}

.hidden {
    opacity: 0;
    pointer-events: none;
}
        
    </style>
</head>
<body>
    <div id="suspiciousCat" class="hidden">
        <img src="sus.gif" alt="Suspicious cat" width="250">
    </div>

       <div id="surprisedCat" class="hidden">
        <img src="surprisedCat.gif" alt="Surprised cat" width="250">
    </div>
    
    <div class="container" id="question">
        <h1>Be my Valentine?</h1>
        <img src="qcat.gif.gif" alt="Cute cat" class="cat-image">
        <div class="buttons">
            <button id="yesBtn">mmmmyes</button>
            <button id="noBtn">Naur</button>
        </div>
    </div>

    <div class="container hidden" id="sadCat">
        <h1>WUUUUUUT?</h1>
        <img src="sadcat.gif" alt="Sad cat" class="cat-image">
        <p>GUH</p>
        <button id="tryAgainBtn">FIX THIS</button>
    </div>

    <div class="container hidden" id="happyCat">
        <h1>YAYAYAYAYAYAYA!!!</h1>
        <img src="cat-heart.gif" alt="Happy cat" class="cat-image">
        <p>hehe ur da best</p>
        <p class="love-note">I love you! ❤️</p>
    </div>

    <script>
        const question = document.getElementById('question');
        const sadCat = document.getElementById('sadCat');
        const happyCat = document.getElementById('happyCat');
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const tryAgainBtn = document.getElementById('tryAgainBtn');
        const suspiciousCat = document.getElementById('suspiciousCat');
        const surprisedCat = document.getElementById('surprisedCat');

        let noCount = 0;

        noBtn.addEventListener('click', () => {
            question.classList.add('hidden');
            sadCat.classList.remove('hidden');
            noCount++;
            yesBtn.style.fontSize = `${18 + noCount * 2}px`;
            yesBtn.style.padding = `${10 + noCount * 2}px ${20 + noCount * 2}px`;
        });

        yesBtn.addEventListener('click', () => {
            question.classList.add('hidden');
            happyCat.classList.remove('hidden');
        });

        tryAgainBtn.addEventListener('click', () => {
            sadCat.classList.add('hidden');
            question.classList.remove('hidden');
        });

        

noBtn.addEventListener('mouseover', () => {
    suspiciousCat.classList.remove('hidden');
});

noBtn.addEventListener('mouseout', () => {
    suspiciousCat.classList.add('hidden');
});

    

yesBtn.addEventListener('mouseover', () => {
    surprisedCat.classList.remove('hidden');
});

yesBtn.addEventListener('mouseout', () => {
    surprisedCat.classList.add('hidden');
});
    </script>
</body>
</html>
